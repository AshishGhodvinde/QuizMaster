# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/quizmaster
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=PostgreSQL@2025

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway for database migrations (disabled for now)
spring.flyway.enabled=false

# Server
server.port=8081

# JWT
jwt.secret=mySecretKeyForDevelopmentOnlyChangeInProductionAndMakeItMuchLongerToMeetHS512RequirementsOfAtLeast512Bits
jwt.expiration=86400000

# CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
